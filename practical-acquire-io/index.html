<!-- Login Popup -->
<div class="modal" id="loginUser">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Howdy!</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form id="authorizeUser" action="javascript: void(0);" onsubmit="return authorizeUser();">
          <div class="form-group" style="position: relative;">
            <label for="nickName">Nickname:</label>
            <input type="text" class="form-control" placeholder="Enter your nick name" id="nickName" maxlength="50" required>
          </div>
          <button type="submit" id="submitLoginUser" class="btn btn-primary">Enter Chat</button>
        </form>
      </div>

    </div>
